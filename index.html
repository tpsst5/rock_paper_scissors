<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="score">
        <div id="wins">Player: </div>
        <div id="losses">Computer: </div>
    </div> 
    <div class="images">
        <img src="images/rock.png" alt="Rock image" class="rockImg"/>
        <img src="images/paper.png" alt="Paper image" class="paperImg"/>
        <img src="images/scissors.png" alt="Scissors image" class="scissorsImg"/>
    </div>
    <div class="container">
        <button class="btn rock">ROCK</button>
        <button class="btn paper">PAPER</button>
        <button class="btn scissors">SCISSORS</button>
    </div>
    <div id="status">Choose to begin!</div>
     
    <script src="main.js"></script>
</body>
</html>
